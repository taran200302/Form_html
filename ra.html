<html>
    <head>
        <title>Ration card</title>
    </head>
    <body>
        <h1>Ration card</h1>
        <form action="">
First name :<input type="text" name="first name" id=""><br>
Last name :<input type="text" name="last name" id=""><br>
Father's name :<input type="text" name="father's name" id=""><br>
state: <select name="state" id="s">
    <option value="punjab">Punjab</option>
    <option value="haryana">Haryana</option>
    <option value="delhi">Delhi</option>
    <option value="himachal pradesh">Himachal Pradesh </option><br>
    
</select><br>
city :<input type="text" name="city" id="c"><br>
Upload residence proof :<input type="file" name="fil" id="f"><br>
Upload photo :<input type="file" name="file" id="fi"><br>
Gender : <input type="radio" name="gender" id="male">male <input type="radio" name="gender" id="female">female<br>
Address : <textarea name="address" id="add" cols="10" rows="2"></textarea><br>
for any quary: <textarea name="quary" id="other" cols="10" rows="2"></textarea><br><br>
 <input type="submit" value="Submit">&nbsp;
 <input type="reset" value="Reset">
        </form>
    </body>
</html>
